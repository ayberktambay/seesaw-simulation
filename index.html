<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div id="stats">
            <div class="stat-item">
                <small>LEFT WEIGHT</small>
                <div id="leftWeight">0.0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>NEXT WEIGHT</small>
                <div id="nextWeight">0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>RIGHT WEIGHT</small>
                <div id="rightWeight">0.0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>TILT ANGLE</small>
                <div id="tiltAngle">0.0Â°</div>
            </div>
        </div>

        <div class="seesaw-container" id="seesawContainer">
            <div class="plank-wrapper" id="thePlank">
                <div id="ghostBox" class="preview-box"></div>
            </div>
            <div class="triangle-support"></div>
        </div>

    </div>
    
        <div class="controls">
            <button class="undo-btn" id="btn-undo">Undo </button>
            <button class="rst-btn" id="btn-reset">Reset Seesaw</button>
        </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div id="stats">
            <div class="stat-item">
                <small>LEFT WEIGHT</small>
                <div id="leftWeight">0.0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>NEXT WEIGHT</small>
                <div id="nextWeight">0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>RIGHT WEIGHT</small>
                <div id="rightWeight">0.0 kg</div>
            </div>
            
            <div class="stat-item">
                <small>TILT ANGLE</small>
                <div id="tiltAngle">0.0Â°</div>
            </div>
        </div>

        <div class="seesaw-container" id="seesawContainer">
            <div class="plank-wrapper" id="thePlank">
                <div id="ghostBox" class="preview-box"></div>
            </div>
            <div class="triangle-support"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="undo-btn" id="btn-undo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
            </svg>
            Undo
        </button>
        
        <button class="pause-btn" id="btn-pause">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path id="icon-pause" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
            <span id="pause-text">Pause</span>
        </button>
        
        <button class="mute-btn" id="btn-mute">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path id="icon-mute" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <span id="mute-text">Mute</span>
        </button>
        
        <button class="rst-btn" id="btn-reset">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Reset
        </button>
    </div>

    <div class="log-wrapper">
        <div class="log-title">ACTION LOG</div>
        <ul id="actionLog">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
